<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>2048</title>
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
  </head>
  <body class="body body--light-theme">
    <div class="game">
      <div class="game-header">
        <h1>2048</h1>
        <div class="theme-switcher">
          <img
            class="theme-switcher__light active"
            src="./images/light-mode.png"
            alt="An icon of the sun"
          />
          <img
            class="theme-switcher__dark"
            src="./images/night-mode.png"
            alt="An icon of the moon"
          />
        </div>
        <div class="controls">
          <p class="info">
            Score:
            <span class="game-score">0</span>
          </p>
          <button class="button start">Start</button>
        </div>
      </div>

      <div class="game-field">
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
        <div class="field-cell"></div>
      </div>

      <div class="message-container">
        <p class="message message-lose hidden">You lose! Restart the game?</p>
        <p class="message message-win hidden">Winner! Congrats! You did it!</p>
        <p class="message message-start">
          Press "Start" to begin game. Good luck!
        </p>
      </div>
    </div>
    <script
      src="scripts/main.js"
      type="module"
    ></script>
  </body>
</html>
